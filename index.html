<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#login-section">Login</a></li>
            <li><a href="#register-section">Register</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required>
                <span id="login-email-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
                <span id="login-password-error" class="error-message"></span>
            </div>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Registration Section -->
    <section id="register-section">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="register-name">Full Name:</label>
                <input type="text" id="register-name" name="register-name" placeholder="Enter your name" required>
                <span id="register-name-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="register-email" placeholder="Enter your email" required>
                <span id="register-email-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" placeholder="Enter your password" required>
                <span id="register-password-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm Password:</label>
                <input type="password" id="register-confirm-password" name="register-confirm-password" placeholder="Confirm your password" required>
                <span id="register-confirm-password-error" class="error-message"></span>
            </div>
            <button type="submit">Register</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
